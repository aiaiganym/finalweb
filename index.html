<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header -->
        <header class="bg-primary text-white p-3">
            <div class="d-flex justify-content-between align-items-center">
                <h1>News Dashboard</h1>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="themeToggle">
                    <label class="form-check-label" for="themeToggle">Dark Mode</label>
                </div>
            </div>
        </header>

        <div class="row g-0">
            <!-- Sidebar -->
            <aside class="col-md-3 col-lg-2 bg-light sidebar p-3">
                <div class="sticky-top pt-3">
                    <h3>Categories</h3>
                    <ul class="nav flex-column" id="categoryList">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-category="all">All Articles</a>
                        </li>
                        <!-- Categories will be populated by JavaScript -->
                    </ul>
                    
                    <h3 class="mt-4">Sort By</h3>
                    <select class="form-select" id="sortSelect">
                        <option value="views">Most Popular</option>
                        <option value="date">Newest First</option>
                    </select>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4">
                <!-- Most Popular Article -->
                <section class="mb-5">
                    <h2 class="border-bottom pb-2">Most Popular</h2>
                    <div class="card bg-warning bg-opacity-10" id="mostPopular">
                        <!-- Content will be populated by JavaScript -->
                    </div>
                </section>

                <!-- Articles Grid -->
                <section>
                    <h2 class="border-bottom pb-2">Latest News</h2>
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="articlesGrid">
                        <!-- Articles will be populated by JavaScript -->
                    </div>
                </section>
            </main>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white p-3 text-center">
            <p>&copy; 2024 News Dashboard. All rights reserved.</p>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="articleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Content will be populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <span class="me-auto" id="modalMeta"></span>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
